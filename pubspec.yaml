name: movieapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1 
  carousel_slider: ^4.2.1
  # http: ^1.1.0
  molten_navigationbar_flutter: ^1.0.1
  # provider: ^6.0.5
  flutter_riverpod: ^2.3.6
  dio: ^5.3.2
  cached_network_image: ^3.2.3
  indicator_navbar: ^0.0.1+7
  percent_indicator: ^4.2.3
  share_plus: ^7.1.0
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0


flutter_native_splash:
  color: "000000"
  # image: assets/images/wp2831915-black-background-png.png
  android: true
  ios: true
  android_12:
    # image: assets/images/wp2831915-black-background-png.png
 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: FONT1
      fonts:
        - asset: assets/fonts/Caprasimo/Caprasimo-Regular.ttf
          weight: 700
        - asset: assets/fonts/Caprasimo/Caprasimo-Regular.ttf
          weight: 700
          style: italic
    - family: FONT2
      fonts:
        - asset: assets/fonts/Josefin_Sans/JosefinSans-Italic-VariableFont_wght.ttf
          weight: 900
        - asset: assets/fonts/Josefin_Sans/JosefinSans-VariableFont_wght.ttf
          weight: 700
          style: italic
    - family: FONT3
      fonts:
        - asset: assets/fonts/Kanit/Kanit-Regular.ttf
          weight: 700
        - asset: assets/fonts/Kanit/Kanit-BlackItalic.ttf
          weight: 700
          style: italic  
    - family: FONT4
      fonts:
        - asset: assets/fonts/Russo_One/RussoOne-Regular.ttf
          weight: 700
        - asset: assets/fonts/Russo_One/RussoOne-Regular.ttf
          weight: 700
          style: italic                      
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
